<app-navbar></app-navbar>


<div class="container">
    <form #loginform="ngForm" (ngSubmit)="actualizarEmpleado(loginform)" class="form">
        <div class="form-container">
            <h1>Bienvenido</h1> 
            <div class="input-data">
                <label>Nombre</label>
                <input type="text" name="nombre" [(ngModel)]="worker.nombre">
            </div>
            <div class="input-data">
                <label>Email</label>
                <input type="text" name="email" [(ngModel)]="worker.email">
            </div>
            <div class="input-data">
                <label>Edad</label>
                <input type="text" name="edad" [(ngModel)]="worker.edad">
            </div>
            <div class="input-data">
                <label>Cargo</label>
                <input type="text" name="cargo" [(ngModel)]="worker.cargo">
            </div>
            <div class="input-data">
                <label>sueldo</label>
                <input type="number" name="sueldo" [(ngModel)]="worker.sueldo">
            </div>
            <div class="input-data">
                <label>Tipo de Usuario</label>
                <select name="tipoUsuario" id="selectType"  [(ngModel)]="worker.tipoUsuario">
                    <option selected>Trabajador</option>
                    <option>Admin</option>
                </select>
            </div>
            <button type="submit" id="login-button">Crear</button>
        </div>
        
       
    </form>
</div>
